version: 2.1

jobs:
  build_and_test:
    docker:
      - image: golang:2.7.1
      - image: mysql:5.7
        environment:
          MYSQL_DATABASE: app-test
          MYSQL_ROOT_PASSWORD: password
          MYSQL_ROOT_HOST: "%"
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-modules-{{ checksum "go.sum" }}
      - run: go mod download
      - save_cache:
          paths:
            - "/go/pkg/mod"
          key: go-modules-{{ checksum "go.sum" }}
      - run: sleep 30
      - run: go test -v ./...

workflows:
  build_and_deploy:
    jobs:
      - build_and_test